{{ define "main" }}
<div id="home-jumbotron" class="jumbotron text-center" style="
background-image: url(../img/header-bg.jpg);background-position: center center;background-size: cover;
 background-repeat: no-repeat;">
    <div class="display-1">
        {{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
    <div class="display-3">
        {{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</div>
    <a href="#services" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>
</div>
{{ end }}
